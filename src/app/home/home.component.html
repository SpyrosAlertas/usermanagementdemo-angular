<div class="row mx-0 h-100 justify-content-center text-center">
    <div class="col-10 col-md-7 col-lg-4 align-self-center">
        <p class="border-bottom pb-1">Welcome to User Management Demo App!</p>
        <p *ngIf="currentUser">
            <!-- If user is logged in -->
            Hello <span class="font-weight-bold">{{currentUser.username}}</span>!
        </p>
        <div *ngIf="currentUser && profileImage">
            <!-- If user is logged in and has profile image, display his image -->
            <img class="img-size rounded-circle shadow shadow-lg" [src]="profileImage | blobToSafeUrl"
                alt="Users profile image" routerLink="profile">
        </div>
        <div *ngIf="currentUser && !profileImage && !profileImageLoading">
            <!-- If user is logged in and profile image isn't loading from server but has no profile image, display a default svg icon -->
            <svg xmlns="http://www.w3.org/2000/svg" width="200" height="200" fill="currentColor"
                class="bi bi-person-circle rounded-circle border" viewBox="0 0 16 16" routerLink="profile">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z" />
                <path fill-rule="evenodd"
                    d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z" />
            </svg>
        </div>
    </div>
</div>

<!-- Show notification alert box -->
<div *ngIf="alert" class="alert-box">
    <ngb-alert [type]="alert.type" (closed)="alert = undefined">{{ alert.message }}</ngb-alert>
</div>
